---

- name: "2.2.1 | PATCH | Ensure NIS Client is not installed"
  when:
    - deb12cis_rule_2_2_1
    - not deb12cis_nis_server
  tags:
    - level1-server
    - level1-workstation
    - rule_2.2.1
    - nis
  ansible.builtin.package:
    name: nis
    state: absent
    purge: "{{ deb12cis_purge_apt }}"

