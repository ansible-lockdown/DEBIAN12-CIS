- name: "1.1.1.9 | PATCH | Ensure usb-storage kernel module is not available"
  when: deb12cis_rule_1_1_1_9
  tags:
    - level1-server
    - level2-workstation
    - patch
    - rule_1.1.1.9
    - usb
    - NIST800-53R5_CM-7
  vars:
    warn_control_id: '1.1.1.9'
  block:
    - name: "PATCH | Ensure usb-storage kernel module is not available | UAS is not running"
      when: discovered_uas_status.rc != 0
      block:
        - name: "1.1.1.9 | PATCH | Ensure usb-storage kernel module is not available | Edit modprobe config"
          ansible.builtin.lineinfile:
            path: /etc/modprobe.d/CIS.conf
            regexp: "^(#)?install usb-storage(\\s|$)"
            line: "install usb-storage /bin/true"
            create: true
            mode: 'u-x,go-rwx'

        - name: "1.1.1.9 | PATCH | Ensure usb-storage kernel module is not available | blacklist"
          ansible.builtin.lineinfile:
            path: /etc/modprobe.d/blacklist.conf
            regexp: "^(#)?blacklist usb-storage(\\s|$)"
            line: "blacklist usb-storage"
            create: true
            mode: 'u-x,go-rwx'

        - name: "1.1.1.9 | PATCH | Ensure usb-storage kernel module is not available | Disable usb-storage"
          when: not system_is_container
          community.general.modprobe:
            name: usb-storage
            state: absent

    - name: "1.1.1.9 | AUDIT | Ensure usb-storage kernel module is not available | Warning if UAS is still running"
      when: discovered_uas_status.rc == 0
      ansible.builtin.debug:
        msg:
          - "Warning!! USB Attached SCSI (UAS) support is still detected."
          - "Removing UAS may cause performance issues or prevent certain USB devices from functioning correctly."
          - "UAS provides higher speeds and better I/O performance compared to traditional USB mass storage."
          - "Ensure that this action is intentional and consider testing on non-critical systems before applying in production."
          - "Please review your setting for variable debian12cis_uas_remove and make sure it is set to true."
          - "And rerun the Ansible playbook to properly remove usb_storage."

    - name: "1.1.1.9 | WARN | Ensure usb-storage kernel module is not available | Increment Warning Count"
      when: discovered_uas_status.rc == 0
      ansible.builtin.import_tasks:
        file: warning_facts.yml

- name: "1.1.1.10 | PATCH | Ensure unused filesystems kernel modules are not available"
  when: deb12cis_rule_1_1_1_10
  tags:
    - level1-server
    - level1-workstation
    - patch
    - rule_1.1.1.10
    - filesystems
  vars:
    warn_control_id: '1.1.1.10'
  block:
    - name: "1.1.1.10 | PATCH | Ensure unused filesystems kernel modules are not available | Add discovery script"
      ansible.builtin.copy:
        src: fs_with_cves.sh
        dest: /var/fs_with_cves.sh
        owner: root
        group: root
        mode: 'u+x,go-wx'

    - name: "1.1.1.10 | AUDIT | Ensure unused filesystems kernel modules are not available | Run discovery script"
      ansible.builtin.command: /var/fs_with_cves.sh
      changed_when: false
      failed_when: discovered_fs_modules_loaded.rc not in [ 0, 99 ]
      register: discovered_fs_modules_loaded

    - name: "1.1.1.10 | AUDIT | Ensure unused filesystems kernel modules are not available | Output Warning"
      when: discovered_fs_modules_loaded.stdout | length > 0
      ansible.builtin.debug:
        msg: |
          "Warning!! Discovered loaded Filesystem modules that need attention. This is a manual task
          {{ discovered_fs_modules_loaded.stdout_lines }}"

    - name: "1.1.1.10 | AUDIT | Ensure unused filesystems kernel modules are not available | Capture Warning"
      when: discovered_fs_modules_loaded.stdout | length > 0
      ansible.builtin.import_tasks:
        file: warning_facts.yml
